<!DOCTYPE html>
<html>
<head>
	<title>Pixel Art Maker!</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
	<link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body>
	<h1>Pixel Art Maker</h1>
	<h2>Choose Grid Size</h2>
	<form>
		Grid Height: <input id="row" type="number" name="Height" min="1" max="100" value="10">
		Grid Widht: <input id="column" type="number" name="Widht" min="1" max="100" value="10">
		<input id="size" type="submit" name="submit">
	</form>
	<h2>Pick A Colour</h2>
	<input type="color" name="Pick">
	<h2>Design Canvas</h2>
	<table id="canvas"></table>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="Design.js"></script>
</body>
</html>
